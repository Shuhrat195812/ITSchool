<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT School Code Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="logo"><a href="index.html">IT Maktab</a></div>
                <ul class="links">
                    <li><a href="index.html">Bosh sahifa</a></li>
                    <li><a href="css.html">CSS</a></li>
                    <li><a href="javascript.html">JavaScript</a></li>
                    <li><a href="robototexnika.html">Robototexnika</a></li>
                    <li><a href="#">Code Editor</a></li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <form action="#" class="search-box">
                <input type="text" placeholder="Type Something to Search..." required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
    </div>
    <div class="editor">
        <div class="label">
            <label for="html-code"><span>HTML</span></label>
            <label for="css-code"><span>CSS</span></label>
            <label for="js-code"><span>JAVASCRIPT</span></label>
        </div>
        <div class="textarea">
            <textarea name="" id="html-code"></textarea>
            <textarea name="" id="css-code"></textarea>
            <textarea name="" id="js-code"></textarea>
        </div>
        <iframe id="output"></iframe>
    </div>
    <div class="wifi">
        <div class="toast">
            <div class="content">
                <div class="icon"><i class="uil uil-wifi"></i></div>
                <div class="details">
                    <span>You're online now</span>
                    <p>Internet is connected.</p>
                </div>
            </div>
            <div class="close-icon"><i class="uil uil-times"></i></div>
        </div>
    </div>

    <script src="js/internet.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
